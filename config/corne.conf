# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
# Milliseconds of inactivity before entering deep sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Boost the Bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental Bluetooth connection support
# This is in an attempt to fix poor connection issues with PopOS
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# DEBUG - clear all Bluetooth bonds
# CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y
